<ion-app>
  <!-- Main content  -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Side menu  -->
  <ion-menu contentId="main-content" side="start">
    <!-- title of menu -->
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- Menu content goes here -->
    <ion-content id="main-content">
      <ion-list>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/search">
            <ion-icon name="business-outline" slot="start"> </ion-icon>
            <ion-label>Search Places</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"> </ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

</ion-app>
